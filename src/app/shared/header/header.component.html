  <section class="desktop">
  <div id="main">
    <div id="menus">


      <!-- Canvas per l'effetto di evidenziazione -->
      <canvas id="menu-highlight" width="auto" height="50vh"></canvas>



      <ul>
        <div class="contLogo">
          <img src="assets/immaginiGenerali/nakamalogo.png" class="logo">
        </div>

        <li>
          <div class="italic voce" routerLink="/home" routerLinkActive="highlight" (mouseover)="highlight($event)">
            Home
          </div>
        </li>
        <li>
          <div class="italic" routerLink="/chisono" routerLinkActive="highlight" (mouseover)="highlight($event)">
            Chi sono
          </div>
        </li>
        <li>
          <div class="italic" routerLink="/progetti" routerLinkActive="highlight" (mouseover)="highlight($event)">
            Progetti
          </div>
        </li>
        <li>
          <div class="italic" routerLink="/contatti" routerLinkActive="highlight" (mouseover)="highlight($event)">
            Contatti
          </div>
        </li>

        <section class="sectionLanguage" (mouseenter)="showDropdown()" (mouseleave)="hideDropdown()">

          <div class="contArrow">
            <img src="assets/icons/flag/{{ selectedFlag }}.jpg" class="flag main-flag">
            <i class="fa-solid fa-angle-down"></i>
          </div>

          <div class="dropdownMenu" *ngIf="isDropdownVisible">
            <div class="dropdownItem" *ngFor="let flag of flags" (click)="selectFlag(flag)">
              <img src="assets/icons/flag/{{ flag }}.jpg" class="flag">
            </div>
          </div>
        </section>



      </ul>





    </div>
  </div>
</section>

<section class="mobile">
  <div id="main">

    <div class="contHamburger">
    <!-- Hamburger Menu -->
    <div class="hamburger" (click)="toggleMenu()">
      <i class="fa-solid fa-bars"></i>
    </div>

    <!-- Logo -->
      <img src="assets/immaginiGenerali/nakamalogo.png" class="logo">

  </div>

  <!-- Sidebar Menu -->
  <div class="sidebar" [class.active]="isMenuOpen" (click)="$event.stopPropagation()">
    <div class="sidebarContent">
      <ul>
        <li><a routerLink="/home" routerLinkActive="highlight">Home</a></li>
        <li><a routerLink="/chisono" routerLinkActive="highlight">Chi sono</a></li>
        <li><a routerLink="/progetti" routerLinkActive="highlight">Progetti</a></li>
        <li><a routerLink="/contatti" routerLinkActive="highlight">Contatti</a></li>
      </ul>
    </div>
  </div>

  </div>







</section>
